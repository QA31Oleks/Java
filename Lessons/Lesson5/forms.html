<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form action="https://www.google.com/" method="get">

    <input type="text" name="name" id="name" placeholder="*Enter name" required>
    <br>
    <input type="password" name="password" id="password" placeholder="*Enter password" required>
    <br>
    <input type="email" name="email"
           pattern="^((([0-9A-Za-z]{1}[-0-9A-z\.]{1,}[0-9A-Za-z]{1})|([0-9А-Яа-я]{1}[-0-9А-я\.]{1,}[0-9А-Яа-я]{1}))@([-A-Za-z]{1,}\.){1,2}[-A-Za-z]{2,})$">
    <br>
    <input type="tel" name="phone" id="phone"
           pattern="^[\+]?3?[\s]?8?[\s]?\(?0\d{2}?\)?[\s]?\d{3}[\s|-]?\d{2}[\s|-]?\d{2}$">
    <br>
    <span>Какой язык вы знаете?</span> <br>
    <input type="checkbox" name="languages" value="java">Java <br>
    <input type="checkbox" name="languages" value="html">HTML <br>
    <input type="checkbox" name="languages" value="sql">SQL <br>
    <input type="checkbox" name="languages" value="script">JS <br>

    <span>Gender</span> <br>
    <input type="radio" name="gender" id="man" value="man">Man <br>
    <input type="radio" name="gender" id="woman" value="woman">Woman <br>

    <button type="submit" >Жми меня</button>

</form>


</body>
</html>
