<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FontAndAttribute</title>
</head>
<body>
<h2 align="center">Вітаємо на сайті Дикоманія.com</h2>
<p>
    <font size="1">
        Розмір size може бути від 1 до 7
    </font>
    <font size="4" face="Monotype Corsiva">
        Зміна шрифта та розміру
    </font>
    <font size="4" face="Monotype Corsiva" color="red">
        Зміна кольору
    </font>
    <font size="4" face="Monotype Corsiva" color="red">
        Подвійна
        <font color="green">
            зміна кольору
        </font>
    </font>
</p>
</body>
</html>
