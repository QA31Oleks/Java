<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormsPractice</title>
</head>
<body>
<form>
    <label for="name"><font face="Calibri">Name</font></label>
    <input id="name" placeholder="Name" type="text">
    <br/>
    <br/>
    <label for="InputSubmit"><font face="Calibri">Input форма Submit</font></label>
    <input type="submit" id="InputSubmit">
    <br/>
    <br/>
    <label for="InputButton"><font face="Calibri">Button форма Submit</font></label>
    <button id="InputButton">Submit</button>
    <br/>
    <br/>
    <input type="email"><br/>
    <input type="date"><br/>
    <input type="image"><br/>
    <input type="file"><br/>
    <label for="password"><font face="Calibri">Password</font></label>
    <input id="password" type="password"><br/>
    <input type="tel"><br/>
    <input type="url"><br/>
    <input type="hidden"><br/>
    <br>
    <br>
    <input name="Число" id="1" type="radio">
    <label for="1"><font face="Calibri">Один</font></label><br>
    <input name="Число" id="2" type="radio">
    <label for="2"><font face="Calibri">Два</font></label><br>
    <input name="Число" id="3" type="radio">
    <label for="3"><font face="Calibri">Три</font></label>
    <br>
    <br>
    <input name="Checkbox" id="1c" type="checkbox">
    <label for="3"><font face="Calibri">1c</font></label><br>
    <input name="Checkbox" id="2c" type="checkbox">
    <label for="3"><font face="Calibri">2c</font></label><br>
    <input name="Checkbox" id="3c" type="checkbox">
    <label for="3"><font face="Calibri">3c</font></label><br>
    <br>
    <br>
    <select name="" id="select">
        <option value="Arsenal">Arsenal</option>
        <option value="MU">MU</option>
        <option value="Chelsea">Chelsea</option>
        <option value="Liverpool">Liverpool</option>
    </select>
    <br>
    <br>
    <textarea name="" id="textarea" cols="50" rows="10"></textarea>
        <br>
        <br>
    <input type="range">

    </textarea>
</form>
</body>
</html>
